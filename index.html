<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    <style>

        *{
            margin: 0px;
            padding: 0px;
            font-family: Arial, Helvetica, sans-serif;
            
        }
        :root{
            --cor1: #838080;
            --cor2:  #000000;
            --cor3: #464545;

        }
        body{
            height: 59vh;
            width: 49vw;
            background-color: #000000;
            margin: auto;
        }

        h2, p{
            text-align: center;
            padding: 5px;
            color: white;
        }
         span{
            color: chartreuse;
         }
        
        div{

            width: 400px;
            display: flex;
             align-items: center;
            justify-content: center;

        }
        .principal{
            
            background-color: var(--cor3);
            border: solid 1px;
            border-radius: 10px;
            padding: 20px;
            display: flex;
            justify-content: center;
            flex-direction: column;
            
        }
        .foto{
            border: solid 1px ;
            border-radius: 50%;
            width: 100px;
            height: 100px;
            background-image: url(imagem/perfil.jpg);
            background-repeat: no-repeat;
            background-size: cover;
        }
        .perfil01, .perfil02, .perfil03, .perfil04, .perfil05{
            width: 200px;
            height: 20px;
            border: 1px solid var(--cor1);
            background-color: var(--cor1);
            border-radius: 10px;
            padding: 10px;
            color: white;
            font-weight: bolder;
            text-align: center;
            margin-bottom: 10px;
            

        }
       
    </style>
</head>
<body>

    </div>
</body>
</html>
